<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main_visual.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-functions.js"></script>

    <script>$(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })</script>

    <title>Payment | Stack Overburger</title>
</head>
<body style="padding-top: 10%" onload="expandPanel(), loadOptions()">
<div id="loginHeadingCntr">
    <div style="display: flex; align-items: center;">
        <img style="margin: auto; width: 350px; max-width: 350px; height: auto;" src="sob-logo-full.png">
    </div>
    <h2 style="text-align: center;" id=LoginHeading>Payment</h2>
</div>
<div id="paymentchoice" style="display: block; position: relative;" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="modal-body" id="paymentForm">
                <label class="register"><b>Order Total: </b></label>
                <p id="orderTotal"></p>
                <br>
                <div id="paymentsection">
                    <h5>Payment Choice</h5>
                    <input class="radios" type="radio" id="cashpayment" name="payment" value="Cash">
                    <label class="" for="cashpayment">Cash Payment</label>
                    <br>
                    <input class="radios" type="radio" id="eftpospayment" name="payment" value="EFTPOS">
                    <label class="" for="eftpospayment">EFTPOS Payment</label>
                    <p class="orderDetails"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="paymentcompletebtn" onclick="completePayment()" data-toggle="modal" data-target="#exampleModal"
                            > COMPLETE ORDER </button>
                    <button class="btn btn-secondary" onclick="closePayment()">CANCEL</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thanks for you payment! </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closePayment()">
                    <span aria-hidden="false">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-burgerDetail"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closePayment()">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="order_form.js"></script>
<script>getTotalPrice()</script>
<script>getLastOrder()</script>
</html>
