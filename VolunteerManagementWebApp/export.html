<ul></ul> -->
    <div id="registerFormContainer">
    <form class="login-form" style="max-width: 500px;">
      <label class="register col-sm-4 col-form-label align-items-center black-color">Please select dates you would like to get records from. Note if a date is unselected you will get all records. To get everything just press the "Get Records" button.</label>
<ul></ul>

            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color" for="fromDate">From Date:</label>

                    <input class="form-control registerInput" type=date id="fromDate">
                </div>
            </div>

            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color" for="toDate">To Date:</label>
                <div class="col-sm-8">
                    <input class="form-control registerInput" type="date" id="toDate">
                </div>
            </div>          
        </div>
        <div id="exportformButton">
            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color"
                       for="toDate"></label>
                <div class="col-sm-8">
                    <button title="View records from the database between dates selected" data-toggle="tooltip" data-placement="bottom"  style="width: 100%;" type="submit" class="regformButton btn btn-info"onclick="checkFields()">Get Records</button>

            </div>
        </div>
