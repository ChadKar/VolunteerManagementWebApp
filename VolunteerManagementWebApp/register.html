    <h1 style="text-align: center;" id=registerHeading>Register New Manager</h1>

<div id="registerFormContainer">
    <form class="login-form" style="max-width: 450px;">
        <div id="formDetails">
            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color" for="firstNameEntry">First
                    Name:</label>
                <div class="col-sm-8">
                    <input class="form-control registerInput" type="text" id="firstNameEntry" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color" for="lastNameEntry">Last
                    Name:</label>
                <div class="col-sm-8">
                    <input class="form-control registerInput" type="text" id="lastNameEntry" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color"
                       for="regemailEntry">Email:</label>
                <div class="col-sm-8">
                    <input class="form-control registerInput" type="email" id="regemailEntry">
                </div>
            </div>

            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color" for="dobEntry">Date of
                    Birth:</label>
                <div class="col-sm-8">
                    <input class="form-control registerInput" type=date id="dobEntry">
                </div>
            </div>

            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color" for="phoneEntry">Phone:</label>
                <div class="col-sm-8">
                    <input class="form-control registerInput" type=number id="phoneEntry">
                </div>
            </div>
        </div>
        <br>
        <div id="formPass">
            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color" for="passwordEntry">Enter
                    Password:</label>
                <div class="col-sm-8">
                    <input class="form-control registerInput" type="password" id="passwordEntry">
                </div>
            </div>

            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color"
                       for="passwordEntry2">Repeat:</label>
                <div class="col-sm-8">
                    <input class="form-control registerInput" type="password" id="passwordEntry2">
                </div>
            </div>
        </div>

        <div id="regformButtons">
            <div class="form-group row">
                <label class="register col-sm-4 col-form-label align-right black-color"
                       for="passwordEntry2"></label>
                <div class="col-sm-8">
                    <button title="You agree to TOC by clicking this button" data-toggle="tooltip" data-placement="bottom"  style="width: 100%;" type="submit" class="regformButton btn btn-info"
                            onclick="checkFields()">Register
                    </button>
                </div>
            </div>

            <a href="login.html">
                <small title=" Please click to logout and test on login in" data-toggle="tooltip" data-placement="left" style="text-align: center; color: black;">Click to logout and test on login page.</small>
            </a>
        </div>

    </form>

<script>console.log(localStorage.getItem("user_name"))</script>
<script>var username = localStorage.getItem("user_name");
if(username){
document.getElementById("navbar-username").innerHTML = username;
document.getElementById("navbar-button").innerHTML = '<a class="btn btn-sm btn-outline-secondary" href="#" onclick="logout()">logout</a>'}
else {
    document.getElementById("navbar-button").innerHTML = '<a class="btn btn-sm btn-outline-secondary" href="#" onclick="goToLogin()">login</a>'
}
</script>
